// 자바스크립트 핵심버전 변화 ES5 -> ES6(2015년말)
// 자바스크립트는 IE11(window7에서 마지막)이 ES6이상을 지원하지 않아서 그동안 못 쓰고 있었음
// caniuse.com에서 호환성확인 습관, js검색시 뒤에 mdn을 꼭 붙여서 검색(영문초천 -> 초기투자라고 생각하기)
// 2022년 ms는 IE11을 support를 하지 않기로 발표(지원 종료) -> ES6 이상으로 본격적으로 나아갈 예정
// 변화는 먼저 대응할수록 유리!

// let, const, template string, spread operator, destructuring, promise, async, await ...

// var vs let 차이  -> var는 function scope, let은 block scope({})

// template string ${}사용

let aa = "성우";
let bb = aa + "는" + "목소리가 좋음"; // es5에서 문자열 더하기
alert(bb);

let cc = `${aa} 는 목소리가 정말 조타`; // es6의 template string, 백틱사용에 주의
// ${aa} 표현이 spring EL 표현과 일치!,
// js 파일에서는 상관없고, jsp 안에서 쓸때는 $앞에 꼭 역슬래시(\)를 붙여서
// EL이 아니고 $가 단순 문자 임을 알려줘야 함! (주의)
alert(cc);
