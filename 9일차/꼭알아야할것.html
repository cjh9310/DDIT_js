<!DOCTYPE html>
<meta charset="UTF-8">
<script>
//시대적으로 Array 와 JSON을 엄칭 많이 씀
// [] , {}   / List  와 Map

//var v_car = "car";  // 종이에 쓴다
var name="merong";
var v_car2 = {     // 실물을 만든다
    name:"소나타",  // 속성명이 무조건 문자열로 처리됨
    price:2000
}
console.log("쩜세팅법",v_car2);

var price="헉";
var v_car3 = {   // json은 그냥 현실에서 묶음으로 생각하면 편함
    [name]:"소나타",  // 배열식 접근법 꼬옥 기억해야 함, 변수를 받을 수 있음
    [price]: 2000
}
console.log("배열식접근법",v_car3);
</script>
