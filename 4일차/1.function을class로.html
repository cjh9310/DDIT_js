<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    //스크립트에서는 function 키워드가 자바의 class 키워드 역할도 같이함
    // 보통 생성자(constructor)라고도 부른다.
    // 스크립트는 function 키워드를 잘 사용하면 끝!(더 이상 없음.. 까지는 아니고 ㅎ)

var first = function(name){
    this.name = // 생성되는 객체에 속성 추가
    this.getName = function(){ // 생성되는 객체에 메소드 추가
        alert(this.name);
    }

    return this; // class 생성자로 쓸땐 요따위것이 생략되어 있음.
}

// 이렇게 선언해야 고수 (제대로 알고 쓴다는 느낌이 팍 온다.)
first.prototype.getName = function(){
    alert(this.name);
}
// 자바스크립트에서는 class의 메소드를 명시적으로 prototype에 저장해 주는 게 관례적
// 메모리가 많이 절약됨. prototype는 자바에서는 자동으로 되지만 js에서는 수동으로 설정해줘야함.



var merong = new first("수현"); // 객체 생성
merong.getName();

var merong2 = new first("동석"); 
merong2.getName();
</script>
