<script>
    // 자바의ArrayList를 만들어 보자. (결국 js의 배열이다.)
    // 프로젝트가 아주 커지면 네임스페이스를 활용하는 빈도가 커짐
    var YUMI = {};

        alert("흥치뿡");
    }

    var java ={}; // 괘니 name space용
    java.io = {}; // 괘니 name space용

    var ArrayList = function() {
        this.length = 0;  // 초기 갯수 0
        return this; // 명시적 표현
    }
    ArrayList.prototype.add = function(p_val){
        this[this.length] = p_val;
        this.length++; // 갯수 증가
    }
    // 읽기는 보통 메소드 채이닝 기능을 구현하지 않음
    // 리턴되는 데이터타입이 지원하는 메소드나 속성을 자동으로 사용하게 됨
    ArrayList.prototype.get = function(p_index){
        return this[p_index];
    }
    ArrayList.prototype.remove = function(p_index){
        for(var i =p_index; i<this.length -1; i++){
            this[i] = this[i+1];    // 1개씩 앞으로 가져오기
        }
        delete this[this.length -1]; // 1개씩 당겼으니, 마지막껀 지워버림
        this.length--; //1개 지웠으니 감소

        return this;  // 메소드 체이닝을 위한거임
    }

    

    //var test = new ArrayList();

    java.io.ArrayList = ArrayList;
    var test = new java.io.ArrayList(); // 큰 의미 없음.. 스크립트를 자바처럼 속이는 거지
