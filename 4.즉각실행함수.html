<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 즉각실행함수 -> 주로 라이브러리에 쓰임
    // 표현식 예시 aaa = 1 + 4 + kkk + bbb; // 연산 결과가 하나로 귀결
    // 그럼 즉각실행함수는 언제 쓰냠?
    // 전체 코드상에서 딱 한번만 실행되어야 하는 코드(메모리 절약)
    // 중요한 코드(핵심코드)를 블락으로 지어서 표식을 남김.



    /*
    (function(p_arg){ // 선언 문법에 어긋남, expression(표현식)으로 되면 ok  
        alert("즉각 실행 함수"+p_arg); 
    })("메롱");
    */

    // 요즘은 괄호보다 !를 많이 씀  +, - 도 가능하다 / *는 안됨
    !function(p_arg){ // 선언 문법에 어긋남, expression(표현식)으로 되면 ok  
        alert("즉각 실행 함수"+p_arg); // 선언과 콜이 합쳐짐
    }("메롱"); 


</script>
