<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    var 함수A = function(매개변수){
        alert(typeof(매개변수)); // function; 
        alert(매개변수);         // function(){code}
        alert(매개변수("ㅎㅖ림"));       // alert("메롱")
        alert(매개변수("미정"));       // alert("메롱")
        alert(매개변수("반대반대!"));       // alert("메롱")
    }

    var 함수B = function(p_arg){
        return p_arg;
    }

    // 함수A("메롱");   // 문자열 넘기기  복사방식
    // 함수A(272);     // 숫자 넘기기
    // 함수A(["로제","제니","리사"]);  // 배열 넘기기
    // 함수A({name:"미정", status:"아직 미정"}); // JSON 넘기기
    함수A(함수B);  // 함수 넘기기 , 꼭 알아야한다, 연습도 많이 하구
                  // 콜백을 넘어서 stream 형식의 코드로 발전하고 있음

</script>
